<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة التصنيع – شركة سرت</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --bg: #001a3d;
      --card-bg: rgba(10, 44, 90, 0.55);
      --card-border: rgba(255,255,255,0.12);
      --text: #f0f4ff;
      --text-light: #c3d4ff;
      --accent: #00aeff;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Cairo', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px 12px;
      line-height: 1.5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      text-align: center;
    }

    header img { height: 56px; }

    header div { font-size: 1.35rem; font-weight: 600; }

    .actions-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .export-btn {
      background: #00aeff;
      color: #001a3d;
      border: none;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,174,255,0.3);
      transition: all 0.22s;
    }

    .export-btn:hover { background: #0095e0; transform: translateY(-2px); }

    .export-btn.pdf { background: #e74c3c; box-shadow: 0 4px 15px rgba(231,76,60,0.3); }
    .export-btn.pdf:hover { background: #c0392b; }

    .search-container {
      margin: 0 auto 16px;
      max-width: 500px;
      position: sticky;
      top: 8px;
      z-index: 10;
      background: rgba(0,26,61,0.9);
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
    }

    #searchInput {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #00aeff55;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
    }

    #searchInput::placeholder { color: #a0c0ff; }

    .tabs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      cursor: pointer;
      white-space: nowrap;
      font-weight: 500;
      transition: all 0.22s;
    }

    .tab:hover { background: rgba(255,255,255,0.15); }

    .tab.active {
      background: var(--accent);
      color: #001a3d;
      font-weight: 700;
    }

    .tab.all-tab {
      background: linear-gradient(135deg, #2c3e50, #34495e);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 14px;
      margin-bottom: 20px;
    }

    .stat {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 16px 12px;
      text-align: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.2s;
    }

    .stat:hover { transform: translateY(-5px); box-shadow: 0 12px 40px rgba(0,174,255,0.2); }

    .stat .num { font-size: 2.2rem; font-weight: 700; }
    .stat .lbl { font-size: 0.95rem; display: flex; align-items: center; justify-content: center; gap: 8px; }

    .status-dot { width: 12px; height: 12px; border-radius: 50%; }

    .cards { display: flex; flex-direction: column; gap: 14px; }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 18px 16px;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .card:hover { transform: translateY(-4px); }

    .card .name { font-size: 1.18rem; font-weight: 600; margin-bottom: 10px; }

    .card .row {
      font-size: 0.96rem;
      color: var(--text-light);
      margin: 6px 0;
      display: flex;
      gap: 10px;
    }

    .card .row strong { color: #b0d0ff; min-width: 130px; }

    @media (max-width: 480px) {
      .dashboard { grid-template-columns: repeat(auto-fill, minmax(135px, 1fr)); }
      .search-container { top: 0; margin: -16px -12px 16px; border-radius: 0; }
    }
  </style>
</head>

const STATUS_COLORS = {
  "متواجد في العمل": "#1abc9c",
  "منقول": "#e74c3c",
  "غياب": "#f1c40f",
  "منتدب": "#3498db",
  "متقاعد": "#9b59b6",
  "K": "#e67e22",
  "A": "#27ae60",
  "B": "#f39c12",
  "P": "#8e44ad",
  "فى إدارة الصيانة": "#16a085",
  "مفصول": "#c0392b",
  "مستقيل": "#7f8c8d"
};

let currentTab = "القوى العاملة";
let currentDeptFilter = ""; // متغير لتخزين اسم القسم عند الفلترة
let searchTerm = "";

function initTabs() {
  const tabsEl = document.getElementById("tabs");
  const codes = [...new Set(data.map(x => (x.Code || "").trim()).filter(c => c && c !== "NULL" && c !== ""))];

  let html = `<div class="tab all-tab ${currentTab==='القوى العاملة'?'active':''}" onclick="switchTab('القوى العاملة', this)">القوى العاملة</div>`;

  codes.forEach(code => {
    html += `<div class="tab ${currentTab===code?'active':''}" onclick="switchTab('${code}', this)">${code}</div>`;
  });

  tabsEl.innerHTML = html;
}

function switchTab(value, elem) {
  currentTab = value;
  currentDeptFilter = ""; // تصفير فلتر القسم عند تغيير التبويب
  
  document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
  if (elem) {
    elem.classList.add("active");
  } else if (value === "ALL_DETAILS") {
    document.querySelector(".tab.all-tab").classList.add("active");
  }
  // ملاحظة: حالة DEPT_DETAILS لا تقوم بتنشيط تبويب معين لأنها فرعية
  render();
}

function excelSerialToDDMMYYYY(val) {
  if (!val) return "";
  if (String(val).trim() === "مستمر") return "مستمر";
  
  const serial = parseFloat(val);
  if (isNaN(serial) || serial < 2000) return val;

  const utc_days  = Math.floor(serial - 25569);
  const date = new Date(utc_days * 86400 * 1000);
  const frac = serial - Math.floor(serial);
  if (frac > 0) date.setUTCSeconds(Math.round(frac * 86400));
  const d = date.getDate().toString().padStart(2,'0');
  const m = (date.getMonth()+1).toString().padStart(2,'0');
  const y = date.getFullYear();
  return `${d}-${m}-${y}`;
}

function isActiveEmployee(item) {
  const code = (item.Code || "").trim();
  return code && !EXCLUDED_STATUSES.includes(code);
}

function getFilteredData() {
  let filtered = data.filter(item => item && item.EmployeeID && item.Name);

  if (currentTab === "DEPT_DETAILS") {
    // فلترة بالقسم فقط (عرض الجميع في هذا القسم)
    filtered = filtered.filter(x => (x.Depatment || "").includes(currentDeptFilter));
  } 
  else if (currentTab !== "القوى العاملة" && currentTab !== "ALL_DETAILS") {
    // فلترة بالكود
    filtered = filtered.filter(x => (x.Code || "").trim() === currentTab);
  }

  if (searchTerm.trim()) {
    const term = searchTerm.trim().toLowerCase();
    filtered = filtered.filter(x => 
      (x.Name || "").toLowerCase().includes(term) ||
      String(x.EmployeeID || "").includes(term)
    );
  }

  return filtered;
}

function showDepartmentDetails(deptName) {
  currentDeptFilter = deptName;
  currentTab = "DEPT_DETAILS";
  render();
}

function renderDashboard() {
  let totalActive = data.filter(item => item && item.EmployeeID && isActiveEmployee(item)).length;

  let methanolCount = data.filter(item => isActiveEmployee(item) && (item.Depatment || "").includes("الميثانول")).length;
  let gasCount = data.filter(item => isActiveEmployee(item) && (item.Depatment || "").includes("معمل الغاز")).length;
  let refineryCount = data.filter(item => isActiveEmployee(item) && (item.Depatment || "").includes("المصفاة")).length;

  let counts = {};
  data.forEach(x => {
    let code = (x.Code || "").trim();
    if (code) counts[code] = (counts[code] || 0) + 1;
  });

  let html = `<div class="dashboard">`;

  // البطاقة الرئيسية
  html += `
    <div class="stat" style="background:linear-gradient(135deg, #2c3e50, #34495e); grid-column: span 1;" onclick="showAllDetails()">
      <div class="num">${totalActive}</div>
      <div class="lbl">إجمالي القوى العاملة (النشطة)</div>
    </div>`;

  // بطاقات الأقسام (قابلة للنقر الآن)
  html += `
    <div class="stat" style="background:rgba(52,73,94,0.6)" onclick="showDepartmentDetails('معمل الغاز')">
      <div class="num">${gasCount}</div>
      <div class="lbl">معمل الغاز (اضغط للتفاصيل)</div>
    </div>
    <div class="stat" style="background:rgba(52,73,94,0.6)" onclick="showDepartmentDetails('الميثانول')">
      <div class="num">${methanolCount}</div>
      <div class="lbl">الميثانول (اضغط للتفاصيل)</div>
    </div>
    <div class="stat" style="background:rgba(52,73,94,0.6)" onclick="showDepartmentDetails('المصفاة')">
      <div class="num">${refineryCount}</div>
      <div class="lbl">المصفاة (اضغط للتفاصيل)</div>
    </div>
  `;

  Object.keys(counts).sort().forEach(k => {
    const color = STATUS_COLORS[k] || '#777';
    html += `
    <div class="stat" style="border:2px solid ${color}; background:rgba(0,0,0,0.25)" onclick="switchToStatus('${k}')">
      <div class="num" style="color:${color}">${counts[k]}</div>
      <div class="lbl">
        <span class="status-dot" style="background:${color}"></span>
        ${k}
      </div>
    </div>`;
  });

  return html + "</div>";
}

function showAllDetails() {
  switchTab("ALL_DETAILS", null);
}

function switchToStatus(status) {
  const tab = [...document.querySelectorAll(".tab")].find(el => el.textContent === status);
  if (tab) switchTab(status, tab);
}

function renderCard(item) {
  if (!item || !item.EmployeeID) return '';
  const rows = [];
  const code = (item.Code || "").trim();
  const color = STATUS_COLORS[code] || '#777';

  if (item.Name) rows.push(`<div class="row"><strong>الاسم:</strong> ${item.Name}</div>`);
  if (item.EmployeeID) rows.push(`<div class="row"><strong>رقم التوظيف:</strong> ${String(item.EmployeeID)}</div>`);
  if (item.Depatment) rows.push(`<div class="row"><strong>القسم:</strong> ${item.Depatment}</div>`);
  rows.push(`<div class="row"><strong>الحالة:</strong> <span class="status-dot" style="background:${color}"></span> ${code || 'غير محدد'}</div>`);

  if (item.Since) rows.push(`<div class="row"><strong>منذ:</strong> ${excelSerialToDDMMYYYY(item.Since)}</div>`);
  if (item.To)    rows.push(`<div class="row"><strong>إلى:</strong> ${excelSerialToDDMMYYYY(item.To)}</div>`);
  
  if (code === "P" && item.Absent_Reason) rows.push(`<div class="row"><strong>سبب الغياب:</strong> ${item.Absent_Reason}</div>`);
  if (code === "B" && item.Action) rows.push(`<div class="row"><strong>الإجراء:</strong> ${item.Action}</div>`);
  if (code === "منقول" && item.Transfreedepartment) rows.push(`<div class="row"><strong>المنقول إليها:</strong> ${item.Transfreedepartment}</div>`);

  if (item.TravelDate) rows.push(`<div class="row"><strong>تاريخ السفر:</strong> ${excelSerialToDDMMYYYY(item.TravelDate)}</div>`);
  if (item.Duration) rows.push(`<div class="row"><strong>المدة:</strong> ${item.Duration}</div>`);
  if (item.Remarks) rows.push(`<div class="row"><strong>ملاحظات:</strong> ${item.Remarks}</div>`);
  if (item.SecondeeDdepartment) rows.push(`<div class="row"><strong>الجهة المنتدب إليها:</strong> ${item.SecondeeDdepartment}</div>`);
  if (item.Retirementdate) rows.push(`<div class="row"><strong>تاريخ التقاعد:</strong> ${excelSerialToDDMMYYYY(item.Retirementdate)}</div>`);

  return `<div class="card">${rows.join('')}</div>`;
}

function render() {
  const content = document.getElementById("content");
  if (currentTab === "القوى العاملة") {
    content.innerHTML = renderDashboard();
  } else {
    const filtered = getFilteredData();
    const title = currentTab === "DEPT_DETAILS" ? `<h3 style="text-align:center; margin-bottom:15px; color:#fff">قسم: ${currentDeptFilter}</h3>` : "";
    content.innerHTML = title + `<div class="cards">${filtered.map(renderCard).join('')}</div>`;
  }
}

// دالة مساعدة للحصول على الأعمدة النشطة فقط
function getDynamicColumns(items) {
  // تعريف كافة الأعمدة المحتملة
  const allPotentialColumns = [
    { header: "رقم التوظيف", key: "EmployeeID", isDate: false },
    { header: "الاسم", key: "Name", isDate: false },
    { header: "القسم", key: "Depatment", isDate: false },
    { header: "الحالة", key: "Code", isDate: false },
    { header: "منذ", key: "Since", isDate: true },
    { header: "إلى", key: "To", isDate: true },
    { header: "سبب الغياب", key: "Absent_Reason", isDate: false },
    { header: "الإجراء", key: "Action", isDate: false },
    { header: "المنقول إليها", key: "Transfreedepartment", isDate: false },
    { header: "تاريخ السفر", key: "TravelDate", isDate: true },
    { header: "المدة", key: "Duration", isDate: false },
    { header: "ملاحظات", key: "Remarks", isDate: false },
    { header: "جهة الانتداب", key: "SecondeeDdepartment", isDate: false },
    { header: "تاريخ التقاعد", key: "Retirementdate", isDate: true }
  ];

  // فلترة الأعمدة: احتفظ بالعمود فقط إذا كان هناك سجل واحد على الأقل يحتوي على قيمة
  // نستثني الأعمدة الأساسية (ID, Name, Dept, Code) نريدها دائماً تظهر
  return allPotentialColumns.filter(col => {
    if (["EmployeeID", "Name", "Depatment", "Code"].includes(col.key)) return true;
    
    return items.some(item => {
      const val = item[col.key];
      return val && String(val).trim() !== "";
    });
  });
}

function exportCurrentCSV() {
  if (currentTab === "القوى العاملة") return alert("الرجاء اختيار حالة أو قسم للتصدير");
  
  const items = getFilteredData();
  if (!items.length) return alert("لا توجد بيانات");

  // استخدام الأعمدة الديناميكية
  const activeCols = getDynamicColumns(items);
  
  let csv = activeCols.map(c => `"${c.header}"`).join(",") + "\n";
  
  items.forEach(item => {
    const row = activeCols.map(col => {
      let val = item[col.key] ?? "";
      if (col.isDate && val) val = excelSerialToDDMMYYYY(val);
      return `"${String(val).replace(/"/g,'""')}"`;
    });
    csv += row.join(",") + "\n";
  });

  const blob = new Blob([new Uint8Array([0xEF,0xBB,0xBF]), csv], {type: "text/csv;charset=utf-8;"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  
  let filename = currentTab === "DEPT_DETAILS" ? currentDeptFilter : currentTab;
  link.download = `بيانات_${filename}_${new Date().toISOString().slice(0,10)}.csv`;
  link.click();
}

async function loadArabicFont(doc) {
  const fontUrl = "https://raw.githubusercontent.com/google/fonts/main/ofl/amiri/Amiri-Regular.ttf";
  const response = await fetch(fontUrl);
  const buffer = await response.arrayBuffer();
  const fontFileName = "Amiri-Regular.ttf";
  doc.addFileToVFS(fontFileName, Buffer.from(buffer).toString("base64"));
  doc.addFont(fontFileName, "Amiri", "normal");
  return "Amiri";
}

if (!window.Buffer) {
  window.Buffer = {
    from: function(arrayBuffer) {
      let binary = '';
      const bytes = new Uint8Array(arrayBuffer);
      const len = bytes.byteLength;
      for (let i = 0; i < len; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return {
        toString: function(type) {
          if(type === 'base64') return window.btoa(binary);
          return binary;
        }
      };
    }
  };
}

async function exportCurrentPDF() {
  if (currentTab === "القوى العاملة") return alert("الرجاء اختيار حالة أو قسم للتصدير");

  const items = getFilteredData();
  if (!items.length) return alert("لا توجد بيانات");

  const btn = document.getElementById("exportPdfBtn");
  const oldText = btn.textContent;
  btn.textContent = "جاري المعالجة...";
  btn.disabled = true;

  try {
    const doc = new jsPDF();
    await loadArabicFont(doc);
    doc.setFont("Amiri", "normal");

    // الحصول على الأعمدة النشطة فقط (إخفاء الفارغة)
    const activeCols = getDynamicColumns(items);

    // تحويل هيكل الأعمدة لما يناسب autoTable
    const columns = activeCols.map(c => ({ header: c.header, dataKey: c.key }));

    const body = items.map(item => {
      let row = {};
      activeCols.forEach(col => {
        let val = item[col.key] || "";
        if (col.isDate) val = excelSerialToDDMMYYYY(val);
        row[col.key] = val;
      });
      return row;
    });

    let titleText = currentTab === "DEPT_DETAILS" ? `بيانات قسم: ${currentDeptFilter}` : `بيانات: ${currentTab}`;
    if(currentTab === "ALL_DETAILS") titleText = "جميع البيانات";

    doc.text(titleText, 200, 10, { align: 'right', isInputVisual: true });

    doc.autoTable({
      columns: columns,
      body: body,
      theme: 'grid',
      styles: { 
        font: 'Amiri', 
        fontSize: 9, 
        cellPadding: 2, 
        overflow: 'linebreak', 
        halign: 'right' 
      },
      headStyles: { 
        fillColor: [0, 174, 255], 
        textColor: [255,255,255], 
        halign: 'center',
        font: 'Amiri'
      },
      margin: { top: 15 }
    });

    let filename = currentTab === "DEPT_DETAILS" ? currentDeptFilter : currentTab;
    doc.save(`بيانات_${filename}_${new Date().toISOString().slice(0,10)}.pdf`);
    
  } catch (err) {
    console.error(err);
    alert("خطأ في التصدير.");
  } finally {
    btn.textContent = oldText;
    btn.disabled = false;
  }
}

document.getElementById("searchInput").addEventListener("input", e => {
  searchTerm = e.target.value;
  render();
});

document.getElementById("exportCsvBtn").onclick = exportCurrentCSV;
document.getElementById("exportPdfBtn").onclick = exportCurrentPDF;

initTabs();
render();
</script>
</body>
</html>
