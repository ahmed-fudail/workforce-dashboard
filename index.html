<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة التصنيع – شركة سرت</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --bg: #001a3d;
      --card-bg: rgba(10, 44, 90, 0.55);
      --card-border: rgba(255,255,255,0.12);
      --text: #f0f4ff;
      --text-light: #c3d4ff;
      --accent: #00aeff;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
      --success: #2ecc71;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Cairo', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px 12px;
      line-height: 1.5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      text-align: center;
    }

    header img { height: 56px; }
    header div { font-size: 1.35rem; font-weight: 600; }

    .actions-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .export-btn {
      background: #00aeff;
      color: #001a3d;
      border: none;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,174,255,0.3);
      transition: all 0.22s;
    }

    .export-btn:hover { background: #0095e0; transform: translateY(-2px); }
    .export-btn.pdf { background: #e74c3c; box-shadow: 0 4px 15px rgba(231,76,60,0.3); }
    .export-btn.pdf:hover { background: #c0392b; }

    .search-container {
      margin: 0 auto 16px;
      max-width: 500px;
      position: sticky;
      top: 8px;
      z-index: 10;
      background: rgba(0,26,61,0.9);
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
    }

    #searchInput {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #00aeff55;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
    }

    #searchInput::placeholder { color: #a0c0ff; }

    .tabs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      cursor: pointer;
      white-space: nowrap;
      font-weight: 500;
      transition: all 0.22s;
    }

    .tab:hover { background: rgba(255,255,255,0.15); }
    .tab.active {
      background: var(--accent);
      color: #001a3d;
      font-weight: 700;
    }

    .tab.all-tab { background: linear-gradient(135deg, #2c3e50, #34495e); }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 14px;
      margin-bottom: 20px;
    }

    .stat {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 16px 12px;
      text-align: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.2s;
    }

    .stat:hover { transform: translateY(-5px); box-shadow: 0 12px 40px rgba(0,174,255,0.2); }
    .stat .num { font-size: 2.2rem; font-weight: 700; }
    .stat .lbl { font-size: 0.95rem; display: flex; align-items: center; justify-content: center; gap: 8px; }

    .status-dot { width: 12px; height: 12px; border-radius: 50%; }
    .status-ongoing { color: var(--success); font-weight: bold; }

    .cards { display: flex; flex-direction: column; gap: 14px; }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 18px 16px;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .card:hover { transform: translateY(-4px); }
    .card .name { font-size: 1.18rem; font-weight: 600; margin-bottom: 10px; }
    .card .row {
      font-size: 0.96rem;
      color: var(--text-light);
      margin: 6px 0;
      display: flex;
      gap: 10px;
    }
    .card .row strong { color: #b0d0ff; min-width: 140px; }

    @media (max-width: 480px) {
      .dashboard { grid-template-columns: repeat(auto-fill, minmax(135px, 1fr)); }
      .search-container { top: 0; margin: -16px -12px 16px; border-radius: 0; }
    }
  </style>
</head>

const data = rawData.body || rawData || [];

const EXCLUDED_STATUSES = ["مستقيل", "متقاعد", "منقول", "مفصول"];
const HIDE_TO_STATUSES = ["منقول", "مستقيل", "مفصول"];

const STATUS_COLORS = {
  "متواجد في العمل": "#1abc9c",
  "منقول": "#e74c3c",
  "غياب": "#f1c40f",
  "منتدب": "#3498db",
  "متقاعد": "#9b59b6",
  "K": "#e67e22",
  "A": "#27ae60",
  "B": "#f39c12",
  "P": "#8e44ad",
  "فى إدارة الصيانة": "#16a085",
  "مفصول": "#c0392b",
  "مستقيل": "#7f8c8d"
};

// تعريف الحقول الخاصة لكل تبويب
const SPECIAL_FIELDS = {
    "P": { key: "Absent_Reason", label: "سبب الغياب" },
    "B": { key: "Action", label: "الإجراء" },
    "منقول": { key: "Transfreedepartment", label: "المنقول إليها" },
    "منتدب": { key: "SecondeeDdepartment", label: "الجهة المنتدب إليها" }
};

let currentTab = "القوى العاملة";
let searchTerm = "";

function formatSPDate(val) {
  if (!val || String(val).trim() === "" || val === "null" || val === "NULL") return "";
  let dateStr = String(val);
  if (dateStr.includes('T')) dateStr = dateStr.split('T')[0];
  if (dateStr.includes('-')) {
    const parts = dateStr.split('-');
    if (parts.length === 3) return `${parts[2]}-${parts[1]}-${parts[0]}`;
  }
  return val;
}

function getToFieldStatus(sinceVal, toVal, currentCode) {
  const code = (currentCode || "").trim();
  if (HIDE_TO_STATUSES.includes(code)) return ""; 
  
  const formattedSince = formatSPDate(sinceVal);
  const formattedTo = formatSPDate(toVal);

  if (formattedTo) return formattedTo;
  if (formattedSince && !formattedTo) return '<span class="status-ongoing">مستمر</span>';
  return "";
}

function initTabs() {
  const tabsEl = document.getElementById("tabs");
  const codes = [...new Set(data.map(x => (x.Code || "").trim()).filter(c => c && c !== "NULL" && c !== ""))];
  let html = `<div class="tab all-tab ${currentTab==='القوى العاملة'?'active':''}" onclick="switchTab('القوى العاملة', this)">القوى العاملة</div>`;
  codes.forEach(code => {
    html += `<div class="tab ${currentTab===code?'active':''}" onclick="switchTab('${code}', this)">${code}</div>`;
  });
  tabsEl.innerHTML = html;
}

function switchTab(value, elem) {
  currentTab = value;
  document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
  if (elem) elem.classList.add("active");
  render();
}

function isActiveEmployee(item) {
  const code = (item.Code || "").trim();
  return code && !EXCLUDED_STATUSES.includes(code);
}

function getFilteredData() {
  let filtered = data.filter(item => item && item.EmployeeID && item.Name);
  if (currentTab !== "القوى العاملة" && currentTab !== "ALL_DETAILS") {
    filtered = filtered.filter(x => (x.Code || "").trim() === currentTab);
  }
  if (searchTerm.trim()) {
    const term = searchTerm.trim().toLowerCase();
    filtered = filtered.filter(x => 
      (x.Name || "").toLowerCase().includes(term) ||
      String(x.EmployeeID || "").includes(term)
    );
  }
  return filtered;
}

function renderDashboard() {
  let totalActive = data.filter(item => item && item.EmployeeID && isActiveEmployee(item)).length;
  let methanolCount = data.filter(item => isActiveEmployee(item) && (item.Depatment || "").includes("الميثانول")).length;
  let gasCount = data.filter(item => isActiveEmployee(item) && (item.Depatment || "").includes("معمل الغاز")).length;
  let refineryCount = data.filter(item => isActiveEmployee(item) && (item.Depatment || "").includes("المصفاة")).length;

  let counts = {};
  data.forEach(x => {
    let code = (x.Code || "").trim();
    if (code) counts[code] = (counts[code] || 0) + 1;
  });

  let html = `<div class="dashboard">`;
  html += `
    <div class="stat" style="background:linear-gradient(135deg, #2c3e50, #34495e); grid-column: span 1;" onclick="switchTab('ALL_DETAILS', null)">
      <div class="num">${totalActive}</div>
      <div class="lbl">إجمالي القوى العاملة (النشطة)</div>
    </div>
    <div class="stat" style="background:rgba(52,73,94,0.6)">
      <div class="num">${gasCount}</div>
      <div class="lbl">معمل الغاز</div>
    </div>
    <div class="stat" style="background:rgba(52,73,94,0.6)">
      <div class="num">${methanolCount}</div>
      <div class="lbl">الميثانول</div>
    </div>
    <div class="stat" style="background:rgba(52,73,94,0.6)">
      <div class="num">${refineryCount}</div>
      <div class="lbl">المصفاة</div>
    </div>`;

  Object.keys(counts).sort().forEach(k => {
    const color = STATUS_COLORS[k] || '#777';
    html += `
    <div class="stat" style="border:2px solid ${color}; background:rgba(0,0,0,0.25)" onclick="switchToStatus('${k}')">
      <div class="num" style="color:${color}">${counts[k]}</div>
      <div class="lbl"><span class="status-dot" style="background:${color}"></span>${k}</div>
    </div>`;
  });
  return html + "</div>";
}

function switchToStatus(status) {
  const tab = [...document.querySelectorAll(".tab")].find(el => el.textContent === status);
  if (tab) switchTab(status, tab);
}

function renderCard(item) {
  if (!item || !item.EmployeeID) return '';
  const rows = [];
  const code = (item.Code || "").trim();
  const color = STATUS_COLORS[code] || '#777';

  rows.push(`<div class="row"><strong>الاسم:</strong> ${item.Name}</div>`);
  rows.push(`<div class="row"><strong>رقم التوظيف:</strong> ${String(item.EmployeeID)}</div>`);
  rows.push(`<div class="row"><strong>القسم:</strong> ${item.Depatment || ''}</div>`);
  rows.push(`<div class="row"><strong>الحالة:</strong> <span class="status-dot" style="background:${color}"></span> ${code || 'غير محدد'}</div>`);

  if (item.Since) rows.push(`<div class="row"><strong>منذ:</strong> ${formatSPDate(item.Since)}</div>`);
  
  const toVal = getToFieldStatus(item.Since, item.To, code);
  if (toVal) rows.push(`<div class="row"><strong>إلى:</strong> ${toVal}</div>`);

  // إضافة الحقول الخاصة بناءً على الحالة
  if (code === "P" && item.Absent_Reason) rows.push(`<div class="row"><strong>سبب الغياب:</strong> ${item.Absent_Reason}</div>`);
  if (code === "B" && item.Action) rows.push(`<div class="row"><strong>الإجراء:</strong> ${item.Action}</div>`);
  if (code === "منقول" && item.Transfreedepartment) rows.push(`<div class="row"><strong>المنقول إليها:</strong> ${item.Transfreedepartment}</div>`);
  if (code === "منتدب" && item.SecondeeDdepartment) rows.push(`<div class="row"><strong>الجهة المنتدب إليها:</strong> ${item.SecondeeDdepartment}</div>`);

  if (item.TravelDate) rows.push(`<div class="row"><strong>تاريخ السفر:</strong> ${formatSPDate(item.TravelDate)}</div>`);
  if (item.Duration) rows.push(`<div class="row"><strong>المدة:</strong> ${item.Duration}</div>`);
  if (item.Remarks) rows.push(`<div class="row"><strong>ملاحظات:</strong> ${item.Remarks}</div>`);
  if (item.Retirementdate) rows.push(`<div class="row"><strong>تاريخ التقاعد:</strong> ${formatSPDate(item.Retirementdate)}</div>`);

  return `<div class="card">${rows.join('')}</div>`;
}

function render() {
  const content = document.getElementById("content");
  if (currentTab === "القوى العاملة") {
    content.innerHTML = renderDashboard();
  } else {
    const filtered = getFilteredData();
    content.innerHTML = `<div class="cards">${filtered.map(renderCard).join('')}</div>`;
  }
}

// دالة لتحديد الأعمدة المطلوبة للتصدير بناءً على التبويب
function getExportColumns() {
    // الأعمدة الأساسية
    let columns = [
        { key: "EmployeeID", header: "رقم التوظيف" },
        { key: "Name", header: "الاسم" },
        { key: "Depatment", header: "القسم" },
        { key: "Code", header: "الحالة" },
        { key: "Since", header: "منذ" }
    ];

    // إضافة حقل "إلى" إذا لم يكن مخفياً لهذه الحالة
    if (!HIDE_TO_STATUSES.includes(currentTab)) {
        columns.push({ key: "To", header: "إلى" });
    }

    // إضافة الحقل الخاص إذا وجد لهذا التبويب
    if (SPECIAL_FIELDS[currentTab]) {
        columns.push({ key: SPECIAL_FIELDS[currentTab].key, header: SPECIAL_FIELDS[currentTab].label });
    }

    // إضافة باقي الأعمدة العامة
    columns.push({ key: "TravelDate", header: "تاريخ السفر" });
    columns.push({ key: "Duration", header: "المدة" });
    columns.push({ key: "Remarks", header: "ملاحظات" });
    columns.push({ key: "Retirementdate", header: "تاريخ التقاعد" });

    return columns;
}

// تنظيف الأعمدة الفارغة تماماً من البيانات
function cleanEmptyColumns(columns, items) {
    return columns.filter(col => {
        return items.some(item => {
            let val = item[col.key];
            if (col.key === "To") val = getToFieldStatus(item.Since, item.To, item.Code);
            return val && String(val).trim() !== "" && val !== "null";
        });
    });
}

function exportCurrentCSV() {
  if (currentTab === "القوى العاملة") return alert("الرجاء اختيار حالة للتصدير");
  const items = getFilteredData();
  if (!items.length) return alert("لا توجد بيانات");

  let columns = getExportColumns();
  // تنظيف الأعمدة الفارغة لعدم عرض أعمدة بيضاء
  columns = cleanEmptyColumns(columns, items);

  let csv = columns.map(c => `"${c.header}"`).join(",") + "\n";
  items.forEach(item => {
    const row = columns.map(col => {
      let val = item[col.key] ?? "";
      if (col.key === "Since") val = formatSPDate(val);
      if (col.key === "To") val = getToFieldStatus(item.Since, item.To, item.Code).replace(/<[^>]*>/g, '');
      if (["TravelDate","Retirementdate"].includes(col.key)) val = formatSPDate(val);
      return `"${String(val).replace(/"/g,'""')}"`;
    });
    csv += row.join(",") + "\n";
  });
  const blob = new Blob([new Uint8Array([0xEF,0xBB,0xBF]), csv], {type: "text/csv;charset=utf-8;"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `بيانات_${currentTab}.csv`;
  link.click();
}

async function loadArabicFont(doc) {
  const fontUrl = "https://raw.githubusercontent.com/google/fonts/main/ofl/amiri/Amiri-Regular.ttf";
  const response = await fetch(fontUrl);
  const buffer = await response.arrayBuffer();
  const fontFileName = "Amiri-Regular.ttf";
  doc.addFileToVFS(fontFileName, window.Buffer.from(buffer).toString("base64"));
  doc.addFont(fontFileName, "Amiri", "normal");
  return "Amiri";
}

if (!window.Buffer) {
  window.Buffer = {
    from: function(arrayBuffer) {
      let binary = '';
      const bytes = new Uint8Array(arrayBuffer);
      for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
      return { toString: function(type) { return type === 'base64' ? window.btoa(binary) : binary; } };
    }
  };
}

async function exportCurrentPDF() {
  if (currentTab === "القوى العاملة") return alert("الرجاء اختيار حالة للتصدير");
  const items = getFilteredData();
  if (!items.length) return alert("لا توجد بيانات");
  const btn = document.getElementById("exportPdfBtn");
  btn.textContent = "جاري المعالجة...";
  btn.disabled = true;

  try {
    const doc = new jsPDF({ orientation: "landscape" });
    await loadArabicFont(doc);
    doc.setFont("Amiri", "normal");

    let columns = getExportColumns();
    // استخدام dataKey ليتوافق مع مكتبة autotable
    columns = columns.map(c => ({ header: c.header, dataKey: c.key }));
    
    // تنظيف الأعمدة الفارغة
    columns = cleanEmptyColumns(columns.map(c => ({ key: c.dataKey, header: c.header })), items)
              .map(c => ({ header: c.header, dataKey: c.key }));

    const body = items.map(item => {
      let row = {};
      columns.forEach(col => {
        let val = item[col.dataKey] || "";
        if (col.dataKey === "Since") val = formatSPDate(val);
        if (col.dataKey === "To") val = getToFieldStatus(item.Since, item.To, item.Code).replace(/<[^>]*>/g, '');
        if (["TravelDate", "Retirementdate"].includes(col.dataKey)) val = formatSPDate(val);
        row[col.dataKey] = val;
      });
      return row;
    });

    doc.autoTable({
      columns: columns,
      body: body,
      theme: 'grid',
      styles: { font: 'Amiri', fontSize: 9, halign: 'right' },
      headStyles: { fillColor: [0, 174, 255], textColor: [255,255,255], halign: 'center', font: 'Amiri' },
      margin: { top: 15 }
    });

    doc.save(`تقرير_${currentTab}.pdf`);
  } catch (err) {
    alert("حدث خطأ أثناء إنشاء PDF");
    console.error(err);
  } finally {
    btn.textContent = "تصدير PDF";
    btn.disabled = false;
  }
}

document.getElementById("searchInput").addEventListener("input", e => {
  searchTerm = e.target.value;
  render();
});

document.getElementById("exportCsvBtn").onclick = exportCurrentCSV;
document.getElementById("exportPdfBtn").onclick = exportCurrentPDF;

initTabs();
render();
</script>
